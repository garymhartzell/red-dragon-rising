{% extends "base.html" %}

{% block title %}Red Dragon Rising - Confirm Purchase{% endblock %}

{% block content %}
    <h1>Mid World Weaponry - Confirm Purchase</h1>
    <p>The shopkeeper nods. "{{ weapon_name }} will cost you {{ weapon_price }} gold. Do you wish to buy it?"</p>

    <div class="button-group">
        <form action="{{ url_for('weapon_shop_bp.finalize_weapon_purchase') }}" method="post" style="display:inline;">
            <input type="hidden" name="item_id" value="{{ item_id }}">
            <button type="submit">Yes</button>
        </form>
        <a href="{{ url_for('weapon_shop_bp.buy_weapon_page_route') }}" class="button-link">No</a>
    </div>
{% endblock %}
